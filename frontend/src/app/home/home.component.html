<body>
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[3]" alt="Random third slide">
          </div>
        </ng-template>
    </ngb-carousel><br><br><br>
    <div class="container">
      <div class="card" style="width: 32rem;">
        <div class="card-body">
          <h2 class="card-title">{{ this.events[0].title }}</h2>
          <p class="card-text">Date de Début: {{ this.events[0].start }}<br>Date de fin: {{ this.events[0].end }}</p>
          <a routerLink="/evenement/" class="card-link">Voir l'évènement</a>
          <a routerLink="/evenement/" class="card-link">S'inscrire</a>
        </div>
      </div>
      <div class="card" style="width: 32rem;">
        <div class="card-body">
          <h2 class="card-title">{{ this.events[1].title }}</h2>
          <p class="card-text">Date de Début: {{ this.events[1].start }}<br>Date de fin: {{ this.events[1].end }} </p>
          <a routerLink="/evenement/" class="card-link">Voir l'évènement</a>
          <a routerLink="/evenement/" class="card-link">S'inscrire</a>
        </div>
      </div>
    </div><br><br>
</body>
