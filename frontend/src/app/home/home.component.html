<body>
    <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[3]" alt="Random third slide">
          </div>
        </ng-template>
    </ngb-carousel><br><br><br>
    <div class="container">
      <div class="card" style="width: 32rem;">
        <div class="card-body">
          <h2 class="card-title">Évènement 1</h2>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Voir l'évènement</a>
          <a href="#" class="card-link">S'inscrire</a>
        </div>
      </div>
      <div class="card" style="width: 32rem;">

          <h2 class="card-title">Évènement 2</h2>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="card-link">Voir l'évènement</a>

      </div>
    </div><br><br>
